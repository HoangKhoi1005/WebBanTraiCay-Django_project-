<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    {% extends "pages/layout.html" %}
    {% block title %}Bài viết{% endblock %}
    {% block content %}
    <h2 class="w-100 text-center p-3 text-danger"> DANH SÁCH BÀI VIẾT</h2>
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th>Tiêu đề</th>
                <th>Nội dung</th>
                <th>Ngày viết</th>
            </tr>
        </thead>
        {% for post in Posts %}
        <tr>
            <td>
                <a href="#">{{post.title}}</a>
            </td>
            <td>
                <a href="#">{{post.body}}</a>
            </td>
            <td>
                {{post.date|date:"d-m-Y"}}
            </td>
        </tr>
        {% endfor %}
    </table>
    {% endblock %}
</body>
</html>
